<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <form action="">
        <div class="input-box">
          <input type="text" placeholder="enter here" id="user-input" />
        </div>
        <div class="buttons">
          <input type="button" value="(" class="lg-bg" id="(" />
          <input type="button" value=")" class="lg-bg" id=")" />
          <i class="fa-solid fa-delete-left lg-bg" id="bks"></i>
          <input type="reset" value="AC" class="lg-bg" id="clr" />
          <input type="button" value="7" class="dg-bg" id="7" />
          <input type="button" value="8" class="dg-bg" id="8" />
          <input type="button" value="9" class="dg-bg" id="9" />
          <input type="button" value="/" class="lg-bg" id="/" />
          <input type="button" value="4" class="dg-bg" id="4" />
          <input type="button" value="5" class="dg-bg" id="5" />
          <input type="button" value="6" class="dg-bg" id="6" />
          <input type="button" value="*" class="lg-bg" id="*" />
          <input type="button" value="1" class="dg-bg" id="1" />
          <input type="button" value="2" class="dg-bg" id="2" />
          <input type="button" value="3" class="dg-bg" id="3" />
          <input type="button" value="-" class="lg-bg" id="-" />
          <input type="button" value="0" class="dg-bg" id="0" />
          <input type="button" value="." class="dg-bg" id="." />
          <input type="button" value="=" class="lb-bg" id="=" />
          <input type="button" value="+" class="lg-bg" id="+" />
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
